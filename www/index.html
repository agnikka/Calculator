<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> 
    <link href="css/normaliza.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator__display">
                <div class="display__result"></div>
                <div class="display__input">0</div>
            </div>
            <div class="calculator__keys">
                <div class="key operator plus">+</div>
                <div class="key operator minus">-</div>
                <div class="key operator times">x</div>
                <div class="key operator divide">รท</div>
                <div class="key number one">1</div>
                <div class="key number two">2</div>
                <div class="key number three">3</div>
                <div class="key number four">4</div>
                <div class="key number five">5</div>
                <div class="key number six">6</div>
                <div class="key number seven">7</div>
                <div class="key number eight">8</div>
                <div class="key number nine">9</div>
                <div class="key number zero">0</div>
                <div class="key bracket__left">(</div>
                <div class="key braket__right">)</div>
                <div class="key clear">AC</div>
                <div class="key number decimal">.</div>
                <div class="key equals">=</div>
                <div class="key backspace">CE</div>
                <div class="key negation">+/-</div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
