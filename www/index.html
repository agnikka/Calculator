<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> 
    <link href="css/normaliza.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator__display">
                <div class="display__result">0</div>
                <div class="display__input">3+3</div>
            </div>
            <div class="calculator__keys">
                <div class="button operator plus">+</div>
                <div class="button operator minus">-</div>
                <div class="button operator times">&times;</div>
                <div class="button operator divide">รท</div>
                <div class="button number one">1</div>
                <div class="button number two">2</div>
                <div class="button number three">3</div>
                <div class="button number four">4</div>
                <div class="button number five">5</div>
                <div class="button number six">6</div>
                <div class="button number seven">7</div>
                <div class="button number eight">8</div>
                <div class="button number nine">9</div>
                <div class="button number zero">0</div>
                <div class="button div bracket__left">(</div>
                <div class="button div braket__right">)</div>
                <div class="button clear">AC</div>
                <div class="button decimal">.</div>
                <div class="button equal">=</div>
                <div class="button backspace">CE</div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
