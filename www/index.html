<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> 
    <link href="css/normaliza.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator__display">
                <div class="display__result"></div>
                <div class="display__input">0</div>
            </div>
            <div class="calculator__keys">
                <button class="key operator plus">+</button>
                <button class="key operator minus">-</button>
                <button class="key operator times">x</button>
                <button class="key operator divide">รท</button>
                <button class="key number one">1</button>
                <button class="key number two">2</button>
                <button class="key number three">3</button>
                <button class="key number four">4</button>
                <button class="key number five">5</button>
                <button class="key number six">6</button>
                <button class="key number seven">7</button>
                <button class="key number eight">8</button>
                <button class="key number nine">9</button>
                <button class="key number zero">0</button>
                <button class="key bracket__left">(</button>
                <button class="key bracket__right">)</button>
                <button class="key clear">AC</button>
                <button class="key number decimal">.</button>
                <button class="key equals">=</button>
                <button class="key backspace">CE</button>
                <button class="key negation">+/-</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
